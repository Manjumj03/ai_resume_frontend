{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Enter OTP</h2>
    <p class="mb-2">An OTP has been sent to your email.</p>
    <div id="timer" class="mb-4 text-blue-600 font-bold"></div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" maxlength="6" required class="w-full border p-2 rounded mb-4" placeholder="Enter OTP">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Verify OTP</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="text-red-600 mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
<script>
    let remaining = {{ remaining }};
    let timerDiv = document.getElementById('timer');
    function updateTimer() {
        let min = Math.floor(remaining / 60);
        let sec = remaining % 60;
        timerDiv.textContent = `Time left: ${min}:${sec.toString().padStart(2, '0')}`;
        if (remaining > 0) {
            remaining--;
            setTimeout(updateTimer, 1000);
        } else {
            timerDiv.textContent = "OTP expired. Please try again.";
        }
    }
    updateTimer();
</script>
{% endblock %}
