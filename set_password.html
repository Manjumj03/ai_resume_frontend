{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        <label>New Password:</label>
        <input type="password" name="password" required class="w-full border p-2 rounded mb-4">
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required class="w-full border p-2 rounded mb-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Set Password</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="text-red-600 mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
